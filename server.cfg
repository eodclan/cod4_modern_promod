// MAIN SETTINGS
//****************************************************************************************************
// Modern Promod Settings
// for public ruleset customizations, see mp_iw_00.iwd
// The MP arc system is now active on forever and it can not be disabled.
sets _Admin "|EoD| Str1k3r"
sets _Email ""
sets _Website "https://derstr1k3r.de"
sets _Location "Germany"
sets _Irc ""
sets sv_hostname "Official: Modern Promod Server"

// CoD4x Settings
set sv_authtoken "your_token_here"
set sv_authorizemode 0
set g_disabledefcmdprefix 1

// welcome message, message of the day (motd)
seta scr_motd "Please visit us at www.elite-of-darkness.de!"

// password settings
set rcon_password "ChangeMe!" // read server_setup.txt why we don't specify rcon password here
set sv_privatePassword "" // private slots password
set g_password "" // server password

// player slots, maxclients - privateclients = public slots
set sv_maxclients "64" // maximum number of clients
set sv_privateclients "" // number of private slots

// client download settings
seta sv_wwwDownload "1" // enable download redirection
seta sv_wwwBaseURL "http://www.your_domain.com/cod4" // defines url to download from
seta sv_wwwDlDisconnected "0" // disconnect clients while downloading

// costum map rotation
set sv_maprotationcurrent "" // leave empty
set sv_mapRotation " gametype war map mp_backlot gametype war map mp_crash gametype sd map mp_crossfire gametype war map mp_backlot gametype sd map mp_crash gametype war map mp_bog gametype dm map mp_shipment gametype war map mp_killhouse gametype sd map mp_strike gametype war map mp_killhouse gametype war map mp_shipment "
// map rotation
//set sv_maprotationcurrent "" // leave empty
//set sv_mapRotation "gametype sd map mp_bog gametype sd map mp_bog gametype sd map mp_backlot gametype sd map mp_shipment gametype sd map mp_crossfire"

// promod settings
set promod_mode "comp_public_hc" // comp_public, comp_public_hc, custom_public, comp_public_lan, comp_public_hc_lan, custom_public_lan, strat, match, knockout
set promod_enable_scorebot "0" // match-modes only

//Shows a player welcome
set scr_eodmp_playerwelcome "1"                         

//****************************************************************************************************
// LOG SETTINGS
//****************************************************************************************************
// 0 = No log, 1 = Buffered, 2 = Continuous, 3 = Append
set g_logsync "2"

// 0 = No log, 1 = Log file enabled
set logfile "1"

// Name of log file, default is games_mp.log
// set g_log "games_mp.log"

// 0 = Don't log damage, 1 = Log damage
set sv_log_damage "1"

//****************************************************************************************************
// MP ARC AUDIO SETTINGS
//****************************************************************************************************
// Enables the ability to use mp arc audio for endgame and gameend sounds
// 0 = Disabled (default), 1 = Enabled
set eodmp_gameend_party "1"

// 0 = Disabled (default), 1 = Enabled
set eodmp_roundend_party "1"

//Enable or disable Game End music
set eodmp_end_music  "1"

//Sets Game End music Length in seconds                              
set eodmp_end_musiclength "30"  

//Enable or disable Game End music
set eodmp_mparccard  "1"

// Round End Musics 
set eodmp_roundend_1 "eodmp_roundend_1"
set eodmp_roundend_2 "eodmp_roundend_2"
set eodmp_roundend_3 "eodmp_roundend_3"
set eodmp_roundend_4 "eodmp_gameend_1"
set eodmp_roundend_5 "eodmp_gameend_2"
set eodmp_roundend_6 "eodmp_gameend_3"

// Game End   
set eodmp_gameend_1 "eodmp_gameend_1"
set eodmp_gameend_2 "eodmp_gameend_2"
set eodmp_gameend_3 "eodmp_gameend_3"
set eodmp_gameend_4 "eodmp_gameend_4"

